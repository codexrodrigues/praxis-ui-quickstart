name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      api_base_url:
        description: "API base URL (inclui /api). Vazio usa o secret."
        required: false
        type: string
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prepare environment.production.ts
        run: |
          sed -i "s#API_BASE_URL#${API_BASE_URL}#g" src/environments/environment.production.ts
        env:
          API_BASE_URL: ${{ inputs.api_base_url || secrets.API_BASE_URL }}

      - name: Build Angular app (production)
        run: npm run build -- --configuration production

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRAXIS_UI_4E602 }}
          channelId: live
          projectId: praxis-ui-4e602

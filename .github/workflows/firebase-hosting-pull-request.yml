name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prepare environment.production.ts
        run: |
          sed -i "s#API_BASE_URL#${API_BASE_URL}#g" src/environments/environment.production.ts
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Build Angular app (production)
        run: npm run build -- --configuration production

      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRAXIS_UI_4E602 }}
          projectId: praxis-ui-4e602
